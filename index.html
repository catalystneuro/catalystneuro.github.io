<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatalystNeuro - Neurophysiology Data & Software Solutions</title>
    <meta name="description" content="CatalystNeuro empowers neuroscience labs with data standardization, NWB conversions, spike sorting pipelines, and open-source software tools for neurophysiology research." />
    <meta name="author" content="CatalystNeuro Team" />
    <meta name="keywords" content="neurophysiology, NWB, Neurodata Without Borders, DANDI Archive, spike sorting, neuroscience data, open science, data standardization" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://catalystneuro.com/" />
    <meta property="og:title" content="CatalystNeuro - Neurophysiology Data & Software Solutions" />
    <meta property="og:description" content="CatalystNeuro empowers neuroscience labs with data standardization, NWB conversions, spike sorting pipelines, and open-source software tools." />
    <meta property="og:image" content="/social-card.png" />
    <meta property="og:site_name" content="CatalystNeuro" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://catalystneuro.com/" />
    <meta name="twitter:title" content="CatalystNeuro - Neurophysiology Data & Software Solutions" />
    <meta name="twitter:description" content="CatalystNeuro empowers neuroscience labs with data standardization, NWB conversions, spike sorting pipelines, and open-source software tools." />
    <meta name="twitter:image" content="/social-card.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://catalystneuro.com/" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1466A7" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CatalystNeuro",
      "url": "https://catalystneuro.com",
      "logo": "https://catalystneuro.com/lovable-uploads/c816ee3f-4861-41a1-90a1-3af8e81d86c3.png",
      "description": "CatalystNeuro empowers neuroscience labs with data standardization, NWB conversions, spike sorting pipelines, and open-source software tools for neurophysiology research.",
      "sameAs": [
        "https://github.com/catalystneuro",
        "https://www.linkedin.com/company/catalyst-neuro"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@catalystneuro.com",
        "contactType": "customer service"
      },
      "knowsAbout": [
        "Neurophysiology",
        "Neurodata Without Borders (NWB)",
        "DANDI Archive",
        "Spike Sorting",
        "Open Science",
        "Data Standardization"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CatalystNeuro",
      "url": "https://catalystneuro.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://catalystneuro.com/blog?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input type="hidden" name="bot-field" />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
